{% extends 'find_a_qt/base.html' %}
{% load static %}
{%block content%}
<div class="container">
    <div class="page-header">
        <h1>Searched results for: {{query}}</h1>
      </div>
{% for question in questions%}
<a href="questions/{{question.id}}">
    <article class="media content-section mx-3">
      <object data="media/default.png" type="image/png" width="100" height="100" border-radius=20%>
        <img class="rounded-circle article-img" src="{{ question.author.profile.image.url }}">
      </object>
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="profile/{{question.author_name}}">{{ question.author_name }}</a>
            <small class="article-content">{{ question.time_submission }} EST</small>
          </div>
          <h2><a class="article-title" href="questions/{{question.id}}">{{ question.class_name }}</a></h2>
          <p class="article-content">{{ question.body }}</p>
      </article>
     </a> 
</div>
{%endfor%}
{%endblock%}
